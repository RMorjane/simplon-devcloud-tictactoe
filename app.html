<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
    <body>
        <div id="container">
            <div class="goback" id="btn_goback">
                <p>GO BACK</p>  
            </div>
            <div class="div-main">
                <h1 id="title_id" class="title">ARE YOU READY</h1>

                <div id="popup" class="popup">
                    <h1 id="message" class="message"></h1><br>
                    <button>Replay</button>
                </div>

                <div class="div-row">
                    <div id="A1" class="div-case"></div>
                    <div id="B1" class="div-case"></div>
                    <div id="C1" class="div-case"></div>                           
                </div>
                <div class="div-row">
                    <div id="A2" class="div-case"></div>
                    <div id="B2" class="div-case"></div>
                    <div id="C2" class="div-case"></div>
                </div>
                <div class="div-row">
                    <div id="A3" class="div-case"></div>
                    <div id="B3" class="div-case"></div>
                    <div id="C3" class="div-case"></div>
                </div>
            </div>
            <div class="replay" id="btn_replay">
                <p>REPLAY</p>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
